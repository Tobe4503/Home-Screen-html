<!DOCTYPE html>
<html>
<head>
  <title>Course Search</title>
</head>
<body>
  <h2>Search Courses</h2>
  <form>
    <label>Department: <input type="text" name="dept"></label><br>
    <label>Instructor: <input type="text" name="instructor"></label><br>
    <label>Course Number: <input type="text" name="course_num"></label><br>
    <button type="submit">Search</button>
  </form>
  <h3>Course Details:</h3>
  <ul>
    <li>Credit Hours</li>
    <li>Prerequisites</li>
    <li>Modality</li>
    <li>Max Enrollment</li>
  </ul>
</body>
</html>
